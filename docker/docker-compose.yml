services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    restart: unless-stopped

  # Flask application
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    expose:
      - "5000"
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://timesheet:timesheet@db:5432/timesheet
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # PostgreSQL database
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: timesheet
      POSTGRES_PASSWORD: timesheet
      POSTGRES_DB: timesheet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timesheet"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching and SSE pub/sub
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads:
