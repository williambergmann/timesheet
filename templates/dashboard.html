{% extends "base.html" %} {% block title %}Northstar Timesheet App -
Dashboard{% endblock %} {% block extra_css %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/components.css') }}?v=11"
/>
<style>
  .dashboard-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem;
  }

  .dashboard-header {
    background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
    color: #e8eaed;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    margin-bottom: 3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #2a2a2a;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
  }

  .dashboard-header h1 {
    font-size: 2rem;
    font-weight: 300;
    margin: 0;
    color: #4ade80;
  }

  .dashboard-header .date {
    font-size: 1.1rem;
    opacity: 0.9;
  }

  .dashboard-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
    justify-items: center;
  }

  .dashboard-card {
    background: #181818;
    border: 2px solid #4ade80;
    border-radius: 12px;
    padding: 2rem;
    text-align: center;
    width: 100%;
    max-width: 300px;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(74, 222, 128, 0.1);
  }

  .dashboard-card:hover {
    border-color: #22c55e;
    box-shadow: 0 0 25px rgba(74, 222, 128, 0.3);
    transform: translateY(-4px);
  }

  .dashboard-card.disabled {
    opacity: 0.5;
    cursor: not-allowed;
    pointer-events: none;
    border-color: #3a3a3a;
    box-shadow: none;
  }

  .dashboard-card.disabled:hover {
    border-color: #3a3a3a;
    box-shadow: none;
    transform: none;
  }

  .card-icon {
    width: 120px;
    height: 120px;
    margin: 0 auto 1.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-icon svg {
    width: 100%;
    height: 100%;
  }

  .card-icon.clock svg {
    stroke: #4ade80;
    fill: none;
    stroke-width: 4;
  }

  .card-icon.admin svg {
    stroke: #5f6368;
    fill: none;
    stroke-width: 3;
  }

  .dashboard-card:not(.disabled) .card-icon.admin svg {
    stroke: #4ade80;
  }

  .card-button {
    display: inline-block;
    padding: 0.75rem 2.5rem;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .card-button.primary {
    background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
    color: #121212;
  }

  .card-button.primary:hover {
    background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
    box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
  }

  .card-button.secondary {
    background: #2a2a2a;
    color: #6e6e6e;
  }

  .dashboard-card:not(.disabled) .card-button.secondary {
    background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
    color: #121212;
  }

  .dashboard-card:not(.disabled) .card-button.secondary:hover {
    background: linear-gradient(135deg, #86efac 0%, #4ade80 100%);
    box-shadow: 0 4px 15px rgba(74, 222, 128, 0.4);
  }

  @media (max-width: 600px) {
    .dashboard-header {
      flex-direction: column;
      gap: 1rem;
      text-align: center;
    }

    .dashboard-cards {
      grid-template-columns: 1fr;
    }
  }
</style>
{% endblock %} {% block content %}
<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Welcome, {{ user.display_name.split()[0] }}!</h1>
    <div class="date" id="current-date"></div>
  </div>

  <div class="dashboard-cards">
    <!-- Timesheet Card -->
    <div
      class="dashboard-card"
      onclick="window.location.href='{{ url_for('main.app') }}'"
    >
      <div class="card-icon clock">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="45" />
          <line x1="50" y1="50" x2="50" y2="20" stroke-linecap="round" />
          <line x1="50" y1="50" x2="75" y2="60" stroke-linecap="round" />
        </svg>
      </div>
      <a href="{{ url_for('main.app') }}" class="card-button primary"
        >View/Create</a
      >
    </div>

    <!-- Admin Card -->
    <div
      class="dashboard-card {{ '' if user.is_admin else 'disabled' }}"
      {%
      if
      user.is_admin
      %}onclick="window.location.href='{{ url_for('main.app') }}#admin'"
      {%
      endif
      %}
    >
      <div class="card-icon admin">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <!-- Person 1 (center front) -->
          <circle cx="50" cy="35" r="12" />
          <path d="M30 75 Q30 55 50 55 Q70 55 70 75" />
          <!-- Person 2 (back left) -->
          <circle cx="30" cy="25" r="8" />
          <path d="M18 50 Q18 38 30 38 Q42 38 42 50" />
          <!-- Person 3 (back right) -->
          <circle cx="70" cy="25" r="8" />
          <path d="M58 50 Q58 38 70 38 Q82 38 82 50" />
        </svg>
      </div>
      <span class="card-button secondary">Admin</span>
    </div>
  </div>
</div>

<script>
  // Set current date
  const dateEl = document.getElementById("current-date");
  if (dateEl) {
    const options = {
      weekday: "long",
      year: "numeric",
      month: "long",
      day: "numeric",
    };
    dateEl.textContent = new Date().toLocaleDateString("en-US", options);
  }
</script>
{% endblock %}
