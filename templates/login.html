<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to your account</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}?v=1"
    />
  </head>
  <body>
    <div class="login-background">
      <div class="login-container">
        <div class="login-card">
          <div class="logo-container">
            <img
              src="{{ url_for('static', filename='img/ms-logo.svg') }}"
              alt="Microsoft"
              class="ms-logo"
            />
            <span class="ms-logo-text">Microsoft</span>
          </div>

          <h1 class="sign-in-title">Sign in</h1>

          {% if error %}
          <div class="login-error" role="alert">{{ error }}</div>
          {% endif %}

          <form
            action="{{ url_for('auth.login') }}"
            method="get"
            class="login-form"
            id="login-form"
          >
            <label class="sr-only" for="login-hint">Email, phone, or Skype</label>
            <div class="input-container">
              <input
                type="text"
                id="login-hint"
                name="login_hint"
                placeholder="Email, phone, or Skype"
                autocomplete="username"
                required
              />
            </div>

            <div class="help-links">
              <p>No account? <span class="link-disabled">Create one!</span></p>
              <p>
                <a
                  href="https://support.microsoft.com/account-billing"
                  target="_blank"
                  rel="noopener"
                >
                  Can't access your account?
                </a>
              </p>
            </div>

            <div class="button-container">
              <button type="submit" class="btn-next">Next</button>
            </div>
          </form>
        </div>

        <div class="signin-options-card">
          <button class="btn-signin-options" type="button">
            Sign-in options
          </button>
        </div>

        {% if dev_mode %}
        <div class="dev-card">
          <h2 class="dev-title">Development sign-in</h2>
          <p class="dev-subtitle">
            Azure AD is not configured. Use test accounts below.
          </p>

          <div class="dev-grid">
            <form method="POST" action="{{ url_for('auth.dev_login') }}">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <input type="hidden" name="password" value="trainee" />
              <button
                type="submit"
                name="username"
                value="trainee"
                class="dev-login-button"
              >
                <span class="role">Trainee</span>
                <span class="desc">Training hours only</span>
              </button>
            </form>

            <form method="POST" action="{{ url_for('auth.dev_login') }}">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <input type="hidden" name="password" value="staff" />
              <button
                type="submit"
                name="username"
                value="staff"
                class="dev-login-button"
              >
                <span class="role">Staff</span>
                <span class="desc">All hours, no approval</span>
              </button>
            </form>

            <form method="POST" action="{{ url_for('auth.dev_login') }}">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <input type="hidden" name="password" value="support" />
              <button
                type="submit"
                name="username"
                value="support"
                class="dev-login-button"
              >
                <span class="role">Support</span>
                <span class="desc">Approve trainee submissions</span>
              </button>
            </form>

            <form method="POST" action="{{ url_for('auth.dev_login') }}">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <input type="hidden" name="password" value="password" />
              <button
                type="submit"
                name="username"
                value="admin"
                class="dev-login-button"
              >
                <span class="role">Admin</span>
                <span class="desc">Full access</span>
              </button>
            </form>
          </div>

          <details class="manual-login-section">
            <summary>Manual login</summary>
            <form
              method="POST"
              action="{{ url_for('auth.dev_login') }}"
              class="manual-login-form"
            >
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                autocomplete="username"
                required
              />
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
                required
              />
              <button type="submit" class="manual-login-submit">Sign in</button>
            </form>
          </details>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
