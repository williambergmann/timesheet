<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Northstar Timesheet{% endblock %}</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f7fb;
        color: #1f2933;
      }
      .wrapper {
        padding: 32px 16px;
      }
      .card {
        max-width: 640px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
        overflow: hidden;
      }
      .header {
        background: #0f172a;
        color: #ffffff;
        padding: 28px 32px;
      }
      .header h1 {
        margin: 0 0 6px 0;
        font-size: 22px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      .header p {
        margin: 0;
        font-size: 14px;
        color: #cbd5f5;
      }
      .content {
        padding: 32px;
      }
      .content h2 {
        margin: 0 0 12px 0;
        font-size: 20px;
      }
      .content p {
        margin: 0 0 16px 0;
        font-size: 15px;
        color: #334155;
      }
      .detail {
        padding: 16px;
        border-radius: 10px;
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        margin: 16px 0;
      }
      .detail .label {
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.08em;
        color: #64748b;
        margin-bottom: 4px;
      }
      .detail .value {
        font-size: 16px;
        font-weight: 600;
        color: #0f172a;
      }
      .button {
        display: inline-block;
        padding: 12px 20px;
        background: #2563eb;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
      }
      .footer {
        padding: 20px 32px 28px;
        color: #64748b;
        font-size: 12px;
        text-align: center;
        border-top: 1px solid #e2e8f0;
      }
      .footer .small {
        margin-top: 4px;
        color: #94a3b8;
      }
      @media only screen and (max-width: 600px) {
        .content,
        .header,
        .footer {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="header">
          <h1>Northstar Timesheet</h1>
          <p>{% block header_subtitle %}Timesheet Notification{% endblock %}</p>
        </div>
        <div class="content">
          {% block body %}{% endblock %}
          <p>
            <a class="button" href="{{ app_url }}">Open Timesheet</a>
          </p>
        </div>
        <div class="footer">
          <div>Need help? Contact your administrator.</div>
          <div class="small">&copy; {{ year }} Northstar</div>
        </div>
      </div>
    </div>
  </body>
</html>
